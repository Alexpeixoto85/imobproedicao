<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ImobiPro - Gest칚o Imobili치ria</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --accent: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --light: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            
            --type-visita: #3b82f6;
            --type-reuniao-construtor: #8b5cf6;
            --type-reuniao-equipe: #0ea5e9;
            --type-documentacao: #10b981;
            --type-plantao: #7c3aed;
            --type-generico: #f59e0b;
            --type-outro: #64748b;
            --type-ligacao: #0ea5e9;
            --type-whatsapp: #25D366;
            --type-reuniao: #8b5cf6;
            
            --funnel-lead: #93c5fd;
            --funnel-contato: #60a5fa;
            --funnel-cpf: #3b82f6;
            --funnel-sem-restricao: #1d4ed8;
            --funnel-documentacao: #7c3aed;
            --funnel-aprovado: #10b981;
            --funnel-contrato: #059669;
            --funnel-venda: #047857;
            
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --header-height: calc(60px + var(--safe-top));
            --nav-height: calc(65px + var(--safe-bottom));
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-float: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: var(--safe-top) 16px 10px;
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 50;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: var(--shadow-sm);
        }

        .brand {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--dark);
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .brand span { color: var(--primary); }
        
        .header-actions { display: flex; gap: 12px; }
        .icon-btn {
            background: none; border: none; font-size: 1.2rem;
            color: var(--secondary); padding: 8px;
            border-radius: 50%; transition: 0.2s;
            cursor: pointer;
        }
        .icon-btn:active { background: #f1f5f9; color: var(--primary); transform: scale(0.95); }

        main {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: calc(var(--header-height) + 16px) 16px calc(var(--nav-height) + 80px);
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            width: 100%;
        }

        .view { 
            display: none; 
            animation: fadeIn 0.3s ease;
            width: 100%;
        }
        .view.active { display: block; }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
            width: 100%;
        }

        .stat-card {
            background: var(--surface);
            padding: 16px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border);
            min-height: 90px;
        }
        .stat-card:active { transform: scale(0.98); box-shadow: var(--shadow-sm); }

        .stat-icon {
            width: 32px; height: 32px;
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem;
        }
        .stat-value { font-size: 1.5rem; font-weight: 700; color: var(--dark); line-height: 1; }
        .stat-label { font-size: 0.8rem; color: var(--secondary); font-weight: 500; }

        .bg-blue { background: #dbeafe; color: var(--primary); }
        .bg-green { background: #d1fae5; color: var(--success); }
        .bg-orange { background: #ffedd5; color: var(--warning); }
        .bg-red { background: #fee2e2; color: var(--danger); }
        .bg-purple { background: #f3e8ff; color: #8b5cf6; }
        .bg-cyan { background: #cffafe; color: #06b6d4; }

        .section-title {
            font-size: 1.1rem; font-weight: 700; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
            width: 100%;
        }

        .search-container {
            position: relative; margin-bottom: 16px;
            width: 100%;
        }
        .search-input {
            width: 100%; padding: 12px 12px 12px 40px;
            border: 1px solid var(--border); border-radius: var(--radius-md);
            background: var(--surface); font-size: 1rem; outline: none;
            -webkit-appearance: none;
            font-family: 'Inter', sans-serif;
        }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
        .search-icon {
            position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
            color: var(--secondary);
            pointer-events: none;
        }

        .property-card {
            background: var(--surface);
            border-radius: var(--radius-md);
            margin-bottom: 16px;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
            border-left: 4px solid transparent;
            transition: transform 0.2s;
            cursor: pointer;
            width: 100%;
            border: 1px solid var(--border);
        }
        .property-card:active { transform: scale(0.98); }

        .property-image {
            width: 100%; height: 180px;
            object-fit: cover;
            background: #e2e8f0;
            display: flex; align-items: center; justify-content: center;
            color: var(--secondary);
            position: relative;
        }

        .property-badge {
            position: absolute; top: 12px; left: 12px;
            padding: 4px 10px; border-radius: 20px;
            font-size: 0.7rem; font-weight: 700;
            z-index: 2;
        }
        .badge-sale { background: var(--primary); color: white; }
        .badge-rent { background: var(--success); color: white; }
        .badge-featured { background: var(--warning); color: white; }
        .badge-success { background: var(--success); color: white; }
        .badge-warning { background: var(--warning); color: white; }

        .property-content { padding: 16px; }
        .property-title { 
            font-weight: 700; font-size: 1rem; color: var(--dark);
            margin-bottom: 4px; line-height: 1.3;
        }
        .property-address { 
            font-size: 0.85rem; color: var(--secondary); 
            margin-bottom: 8px; display: flex; align-items: center; gap: 4px;
        }
        .property-features {
            display: flex; gap: 12px; margin-bottom: 12px;
            flex-wrap: wrap;
        }
        .feature {
            display: flex; flex-direction: column; align-items: center;
            font-size: 0.75rem; color: var(--secondary);
            min-width: 50px;
        }
        .feature i { font-size: 1rem; margin-bottom: 2px; color: var(--primary); }
        
        .property-price {
            font-size: 1.3rem; font-weight: 800; color: var(--primary);
            margin-bottom: 8px;
        }
        .property-price .period { font-size: 0.9rem; color: var(--secondary); }

        .property-actions {
            display: flex; gap: 8px; margin-top: 12px;
            padding-top: 12px; border-top: 1px solid var(--border);
            width: 100%;
        }
        .btn-sm {
            flex: 1; padding: 8px; border-radius: 8px;
            border: none; font-size: 0.85rem; font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 6px;
            cursor: pointer;
            min-height: 36px;
        }
        .btn-light { background: #f1f5f9; color: var(--secondary); }
        .btn-primary-soft { background: #dbeafe; color: var(--primary); }
        .btn-whatsapp { background: #dcfce7; color: #16a34a; }

        .client-card {
            background: var(--surface);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            border: 1px solid var(--border);
            width: 100%;
        }
        .client-card:active { transform: scale(0.98); }

        .client-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 12px;
        }
        .client-name { font-weight: 700; font-size: 1rem; color: var(--dark); }
        .client-type {
            font-size: 0.7rem; padding: 3px 8px; border-radius: 99px;
            font-weight: 600;
        }

        .client-info {
            display: flex; flex-direction: column; gap: 6px;
        }
        .client-row {
            display: flex; align-items: center; gap: 8px;
            font-size: 0.85rem; color: var(--secondary);
        }

        .client-actions {
            display: flex; gap: 8px; margin-top: 12px;
            padding-top: 12px; border-top: 1px solid var(--border);
            width: 100%;
        }

        .btn-whatsapp-client {
            background: #25D366;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: transform 0.2s;
            flex: 1;
            justify-content: center;
            min-height: 36px;
        }
        
        .btn-whatsapp-client:active {
            transform: scale(0.95);
            background: #1da851;
        }

        .btn-email-client {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: transform 0.2s;
            flex: 1;
            justify-content: center;
            min-height: 36px;
        }
        
        .btn-email-client:active {
            transform: scale(0.95);
        }

        .schedule-card {
            background: var(--surface);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--type-visita);
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            border: 1px solid var(--border);
        }
        .schedule-card:active { transform: scale(0.98); }
        
        .schedule-card.visita { border-left-color: var(--type-visita); }
        .schedule-card.reuniao-construtor { border-left-color: var(--type-reuniao-construtor); }
        .schedule-card.reuniao-equipe { border-left-color: var(--type-reuniao-equipe); }
        .schedule-card.documentacao { border-left-color: var(--type-documentacao); }
        .schedule-card.plantao { border-left-color: var(--type-plantao); }
        .schedule-card.generico { border-left-color: var(--type-generico); }
        .schedule-card.outro { border-left-color: var(--type-outro); }
        .schedule-card.ligacao { border-left-color: var(--type-ligacao); }
        .schedule-card.whatsapp { border-left-color: var(--type-whatsapp); }
        .schedule-card.reuniao { border-left-color: var(--type-reuniao); }

        .schedule-type.ligacao { background: var(--type-ligacao); }
        .schedule-type.whatsapp { background: var(--type-whatsapp); }
        .schedule-type.reuniao { background: var(--type-reuniao); }
        .schedule-type.visita { background: var(--type-visita); }

        .schedule-header {
            display: flex; justify-content: space-between; margin-bottom: 8px;
            align-items: flex-start;
        }
        .schedule-type { 
            font-size: 0.75rem; padding: 3px 8px; border-radius: 4px;
            font-weight: 600; background: var(--type-visita); color: white;
        }
        
        .schedule-time {
            font-size: 0.85rem; color: var(--secondary);
            display: flex; align-items: center; gap: 6px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        .schedule-title { font-weight: 600; color: var(--dark); margin-bottom: 4px; }
        .schedule-notes { font-size: 0.85rem; color: var(--secondary); line-height: 1.4; }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: var(--nav-height);
            background: rgba(255,255,255,0.98);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
            display: flex; justify-content: space-around;
            padding-bottom: var(--safe-bottom);
            z-index: 50;
            width: 100%;
        }

        .nav-item {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            color: #94a3b8; text-decoration: none;
            font-size: 0.7rem; font-weight: 500;
            gap: 4px; transition: 0.2s;
            padding: 8px 4px;
        }
        .nav-item i { font-size: 1.25rem; margin-bottom: 2px; }
        .nav-item.active { color: var(--primary); }

        .fab {
            position: fixed;
            bottom: calc(var(--nav-height) + 16px);
            right: 16px;
            width: 56px; height: 56px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
            box-shadow: var(--shadow-float);
            z-index: 40;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.9) rotate(90deg); }

        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            z-index: 100;
            display: none; opacity: 0;
            transition: opacity 0.3s;
        }
        .modal-overlay.active { 
            display: flex; 
            opacity: 1;
        }

        .modal-sheet {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--surface);
            border-radius: 20px 20px 0 0;
            padding: 24px 16px calc(24px + var(--safe-bottom));
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            max-height: 90vh;
            overflow-y: auto;
            z-index: 101;
            width: 100%;
        }
        .modal-overlay.active + .modal-sheet { transform: translateY(0); }

        .sheet-handle {
            width: 40px; height: 4px; background: #cbd5e1;
            border-radius: 2px; margin: 0 auto 20px;
        }

        .form-group { margin-bottom: 16px; width: 100%; }
        .form-label { 
            display: block; font-size: 0.9rem; font-weight: 600; 
            margin-bottom: 6px; color: var(--dark); 
        }
        .form-control {
            width: 100%; padding: 14px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            background: #f8fafc;
            -webkit-appearance: none;
            font-family: 'Inter', sans-serif;
        }
        .form-control:focus { background: white; border-color: var(--primary); outline: none; }
        textarea.form-control { min-height: 100px; resize: none; }
        select.form-control { color: var(--dark); }

        .btn-block {
            width: 100%; padding: 16px;
            border: none; border-radius: 12px;
            font-size: 1rem; font-weight: 700;
            background: var(--primary); color: white;
            margin-top: 10px;
            cursor: pointer;
        }

        .details-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-md);
            width: 100%;
        }
        
        .details-header {
            display: flex; justify-content: space-between;
            align-items: flex-start; margin-bottom: 20px;
            padding-bottom: 15px; border-bottom: 1px solid var(--border);
        }
        
        .details-title {
            font-size: 1.3rem; font-weight: 800;
            color: var(--dark);
            flex: 1;
        }
        
        .details-section {
            margin-bottom: 20px;
            width: 100%;
        }
        
        .details-section-title {
            font-size: 0.9rem; font-weight: 700;
            color: var(--primary); text-transform: uppercase;
            letter-spacing: 0.5px; margin-bottom: 8px;
            display: flex; align-items: center; gap: 8px;
        }
        
        .details-info-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 12px; margin-bottom: 16px;
            width: 100%;
        }
        
        .info-item {
            display: flex; flex-direction: column; gap: 4px;
        }
        
        .info-label {
            font-size: 0.8rem; color: var(--secondary);
            font-weight: 500;
        }
        
        .info-value {
            font-size: 1rem; color: var(--dark);
            font-weight: 600;
        }
        
        .details-actions {
            display: flex; gap: 12px; margin-top: 24px;
            padding-top: 20px; border-top: 1px solid var(--border);
            width: 100%;
            flex-wrap: wrap;
        }
        
        .btn-details {
            flex: 1; padding: 12px; border-radius: 10px;
            border: none; font-weight: 600;
            display: flex; align-items: center;
            justify-content: center; gap: 8px;
            cursor: pointer; transition: transform 0.2s;
            min-width: 120px;
            min-height: 44px;
        }
        
        .btn-details-primary { background: var(--primary); color: white; }
        .btn-details-whatsapp { background: #25D366; color: white; }
        .btn-details-secondary { background: var(--light); color: var(--secondary); }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 16px;
            width: 100%;
        }

        .image-gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            height: 120px;
            background: #f1f5f9;
            cursor: pointer;
        }

        .image-gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .remove-image-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            cursor: pointer;
            z-index: 2;
        }

        .add-image-btn {
            border: 2px dashed var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .empty-state { 
            text-align: center; padding: 40px 20px; 
            color: var(--secondary); 
            width: 100%;
        }
        .empty-state i { font-size: 3rem; margin-bottom: 16px; opacity: 0.3; }
        
        .toast {
            position: fixed; top: var(--header-height); left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--dark); color: white;
            padding: 12px 24px; border-radius: 50px;
            font-size: 0.9rem; font-weight: 500;
            box-shadow: var(--shadow-float); z-index: 200;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; gap: 8px;
            white-space: nowrap;
            max-width: 90vw;
        }
        .toast.show { transform: translateX(-50%) translateY(20px); }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 250px;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
        }

        .carousel-slide {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            cursor: pointer;
        }

        .carousel-slide.active { display: block; }

        .fullscreen-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .fullscreen-viewer.active { display: flex; opacity: 1; }

        .funnel-container {
            background: var(--surface);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            width: 100%;
        }

        .funnel-stage {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: var(--shadow-sm);
            width: 100%;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.2rem;
            color: var(--primary);
            width: 100%;
        }
        
        .loading i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Melhoria: destaque visual para o novo campo de valor */
        #group-valor-venda {
            background: #f0fdf4;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #bbf7d0;
            margin-top: 10px;
            animation: pulse-green 2s infinite;
        }
        
        @keyframes pulse-green {
            0% { border-color: #bbf7d0; }
            50% { border-color: #22c55e; }
            100% { border-color: #bbf7d0; }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <i class="fas fa-spinner"></i> Inicializando sistema...
    </div>

    <div id="app" style="display: none; width: 100%; height: 100%;">
        <header>
            <div class="brand">
                <i class="fas fa-home" style="color: var(--primary);"></i>
                <span>Imobi</span>Pro
            </div>
            <div class="header-actions">
                <button class="icon-btn" onclick="UI.openSettings()"><i class="fas fa-cog"></i></button>
            </div>
        </header>

        <div id="toast" class="toast">
            <i class="fas fa-check-circle"></i> <span>A칞칚o realizada!</span>
        </div>

        <main>
            <div id="dashboard-view" class="view active">
                <div class="section-title">Vis칚o Geral</div>
                <div class="stats-grid">
                    <div class="stat-card" onclick="UI.navigate('imoveis')">
                        <div class="stat-icon bg-blue"><i class="fas fa-building"></i></div>
                        <div class="stat-value" id="dash-total-imoveis">0</div>
                        <div class="stat-label">Im칩veis</div>
                    </div>
                    <div class="stat-card" onclick="UI.navigate('clientes')">
                        <div class="stat-icon bg-green"><i class="fas fa-users"></i></div>
                        <div class="stat-value" id="dash-total-clientes">0</div>
                        <div class="stat-label">Clientes</div>
                    </div>
                    <div class="stat-card" onclick="UI.navigate('agenda')">
                        <div class="stat-icon bg-orange"><i class="fas fa-calendar-alt"></i></div>
                        <div class="stat-value" id="dash-visitas">0</div>
                        <div class="stat-label">Agendamentos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon bg-red"><i class="fas fa-chart-line"></i></div>
                        <div class="stat-value" id="dash-vendas">R$ 0</div>
                        <div class="stat-label">Vendas Totais</div>
                    </div>
                </div>

                <div id="visitas-list"></div>
            </div>

            <div id="imoveis-view" class="view">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Buscar im칩veis..." oninput="UI.searchImoveis(this.value)">
                </div>
                <div id="imoveis-list"></div>
            </div>

            <div id="clientes-view" class="view">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Buscar clientes..." oninput="UI.renderClientes(this.value)">
                </div>
                <div id="clientes-list"></div>
            </div>

            <div id="funil-view" class="view">
                <div class="section-title">Funil de Vendas</div>
                <div id="funil-stages-container"></div>
                <div id="funil-clientes-list"></div>
            </div>

            <div id="agenda-view" class="view">
                <div class="section-title">Agenda</div>
                <div id="agenda-list"></div>
            </div>
        </main>

        <button class="fab" onclick="UI.openNewImovel()" id="main-fab">
            <i class="fas fa-plus"></i>
        </button>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active" data-target="dashboard-view" onclick="UI.switchTab(this); return false;">
                <i class="fas fa-home"></i> <span>In칤cio</span>
            </a>
            <a href="#" class="nav-item" data-target="imoveis-view" onclick="UI.switchTab(this); return false;">
                <i class="fas fa-building"></i> <span>Im칩veis</span>
            </a>
            <a href="#" class="nav-item" data-target="clientes-view" onclick="UI.switchTab(this); return false;">
                <i class="fas fa-users"></i> <span>Clientes</span>
            </a>
            <a href="#" class="nav-item" data-target="funil-view" onclick="UI.switchTab(this); return false;">
                <i class="fas fa-filter"></i> <span>Funil</span>
            </a>
            <a href="#" class="nav-item" data-target="agenda-view" onclick="UI.switchTab(this); return false;">
                <i class="fas fa-calendar-alt"></i> <span>Agenda</span>
            </a>
        </nav>

        <div class="modal-overlay" id="overlay-cliente"></div>
        <div class="modal-sheet" id="sheet-cliente">
            <div class="sheet-handle"></div>
            <h3 class="section-title" id="title-cliente">Novo Cliente</h3>
            <form id="form-cliente" onsubmit="App.cliente.save(event)">
                <input type="hidden" id="c-id">
                <div class="form-group">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" id="c-nome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Etapa no Funil</label>
                    <select id="c-etapa-funil" class="form-control" required onchange="UI.handleFunnelStepChange(this.value)">
                    </select>
                </div>

                <div class="form-group" id="group-valor-venda" style="display: none;">
                    <label class="form-label">游눯 Valor Real da Venda (R$)</label>
                    <input type="text" id="c-valor-venda" class="form-control" placeholder="0,00" oninput="Utils.maskMoney(this)">
                    <small style="color: #166534;">Informe o valor final negociado.</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Telefone (WhatsApp)</label>
                    <input type="tel" id="c-telefone" class="form-control" placeholder="(00) 00000-0000" required oninput="Utils.maskPhone(this)">
                </div>
                <div class="form-group">
                    <label class="form-label">Im칩vel de Interesse</label>
                    <select id="c-imovel-interesse" class="form-control">
                        <option value="">Selecione um im칩vel...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Observa칞칫es</label>
                    <textarea id="c-observacoes" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn-block">Salvar Cliente</button>
                <button type="button" class="btn-block" style="background: var(--light); color: var(--secondary);" onclick="UI.closeModals()">Cancelar</button>
            </form>
        </div>

        <div class="modal-overlay" id="overlay-imovel"></div>
        <div class="modal-sheet" id="sheet-imovel">
             <div class="sheet-handle"></div>
             <h3 class="section-title" id="title-imovel">Novo Im칩vel</h3>
             <form id="form-imovel" onsubmit="App.imovel.save(event)">
                <input type="hidden" id="i-id">
                <div class="form-group">
                    <label class="form-label">T칤tulo</label>
                    <input type="text" id="i-titulo" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Pre칞o de Venda (R$)</label>
                    <input type="text" id="i-preco-venda" class="form-control" oninput="Utils.maskMoney(this)">
                </div>
                <div class="form-group">
                    <label class="form-label">Endere칞o</label>
                    <input type="text" id="i-endereco" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Tipo</label>
                    <select id="i-tipo" class="form-control">
                        <option value="apartamento">Apartamento</option>
                        <option value="casa">Casa</option>
                        <option value="terreno">Terreno</option>
                    </select>
                </div>
                <input type="hidden" id="i-imagens-data" value="[]">
                <input type="hidden" id="i-videos-data" value="[]">
                <input type="hidden" id="i-status" value="disponivel">
                <input type="hidden" id="i-transacao" value="venda">
                <button type="submit" class="btn-block">Salvar Im칩vel</button>
             </form>
        </div>
    </div>

    <script>
        // Banco de Dados IndexedDB
        const DB = {
            name: 'ImobiProDB',
            version: 8,
            db: null,
            init: function() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.name, this.version);
                    request.onsuccess = (e) => { this.db = e.target.result; resolve(); };
                    request.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains('clientes')) db.createObjectStore('clientes', { keyPath: 'id' });
                        if (!db.objectStoreNames.contains('imoveis')) db.createObjectStore('imoveis', { keyPath: 'id' });
                        if (!db.objectStoreNames.contains('visitas')) db.createObjectStore('visitas', { keyPath: 'id' });
                        if (!db.objectStoreNames.contains('funilEtapas')) db.createObjectStore('funilEtapas', { keyPath: 'id' });
                    };
                });
            },
            getAll: (store) => new Promise(res => {
                const tx = DB.db.transaction(store, 'readonly');
                tx.objectStore(store).getAll().onsuccess = (e) => res(e.target.result);
            }),
            add: (store, data) => DB.db.transaction(store, 'readwrite').objectStore(store).add(data),
            put: (store, data) => DB.db.transaction(store, 'readwrite').objectStore(store).put(data)
        };

        const Utils = {
            id: () => Math.random().toString(36).substr(2, 9),
            formatCurrency: (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v || 0),
            parseCurrency: (s) => parseFloat(s.replace(/\D/g, '')) / 100 || 0,
            maskMoney: (i) => {
                let v = i.value.replace(/\D/g, '');
                v = (v / 100).toFixed(2).replace('.', ',');
                v = v.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
                i.value = 'R$ ' + v;
            },
            maskPhone: (i) => {
                let v = i.value.replace(/\D/g, '');
                if (v.length > 11) v = v.slice(0, 11);
                if (v.length > 10) i.value = `(${v.slice(0,2)}) ${v.slice(2,7)}-${v.slice(7)}`;
                else if (v.length > 2) i.value = `(${v.slice(0,2)}) ${v.slice(2,6)}-${v.slice(6)}`;
            },
            getToday: () => new Date().toISOString().split('T')[0],
            toast: (msg) => {
                const t = document.getElementById('toast');
                t.querySelector('span').innerText = msg;
                t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 3000);
            },
            getEtapaFunilText: (id) => {
                const etapas = { 'lead': 'Lead', 'venda': 'Venda Conclu칤da' };
                return etapas[id] || id;
            }
        };

        const Storage = {
            getClientes: () => DB.getAll('clientes'),
            getImoveis: () => DB.getAll('imoveis'),
            getFunilEtapas: async () => {
                const etapas = await DB.getAll('funilEtapas');
                return etapas.length ? etapas : [
                    { id: 'lead', nome: 'Lead', cor: '#93c5fd', ordem: 1 },
                    { id: 'contato', nome: 'Contato', cor: '#60a5fa', ordem: 2 },
                    { id: 'venda', nome: 'Venda Conclu칤da', cor: '#047857', ordem: 3 }
                ];
            }
        };

        const UI = {
            data: { clientes: [], imoveis: [], funilEtapas: [] },
            init: async () => {
                await DB.init();
                UI.data.clientes = await Storage.getClientes();
                UI.data.imoveis = await Storage.getImoveis();
                UI.data.funilEtapas = await Storage.getFunilEtapas();
                UI.renderDashboard();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
            },

            // MELHORIA: Controle visual do campo de valor
            handleFunnelStepChange: (val) => {
                const group = document.getElementById('group-valor-venda');
                group.style.display = (val === 'venda') ? 'block' : 'none';
            },

            renderDashboard: () => {
                document.getElementById('dash-total-clientes').innerText = UI.data.clientes.length;
                document.getElementById('dash-total-imoveis').innerText = UI.data.imoveis.length;
                
                // MELHORIA: Soma dos valores reais de venda informados nos clientes
                const totalVendas = UI.data.clientes
                    .filter(c => c.etapaFunil === 'venda')
                    .reduce((acc, curr) => acc + (curr.valorVenda || 0), 0);
                
                document.getElementById('dash-vendas').innerText = Utils.formatCurrency(totalVendas);
            },

            renderClientes: (filter = '') => {
                const list = document.getElementById('clientes-list');
                const filtered = UI.data.clientes.filter(c => c.nome.toLowerCase().includes(filter.toLowerCase()));
                list.innerHTML = filtered.map(c => `
                    <div class="client-card" onclick="App.cliente.edit('${c.id}')">
                        <div class="client-header">
                            <span class="client-name">${c.nome}</span>
                            <span class="badge" style="background:#047857; color:white">${Utils.getEtapaFunilText(c.etapaFunil)}</span>
                        </div>
                        <div class="client-info">
                            <div class="client-row">Tel: ${c.telefone}</div>
                            ${c.valorVenda ? `<div class="client-row" style="color:#047857; font-weight:bold">Vendido por: ${Utils.formatCurrency(c.valorVenda)}</div>` : ''}
                        </div>
                    </div>
                `).join('');
            },

            openNewCliente: () => {
                const form = document.getElementById('form-cliente');
                form.reset();
                document.getElementById('c-id').value = '';
                document.getElementById('group-valor-venda').style.display = 'none';
                
                const etapaSelect = document.getElementById('c-etapa-funil');
                etapaSelect.innerHTML = UI.data.funilEtapas.map(e => `<option value="${e.id}">${e.nome}</option>`).join('');
                
                const imovelSelect = document.getElementById('c-imovel-interesse');
                imovelSelect.innerHTML = '<option value="">Selecione...</option>' + UI.data.imoveis.map(i => `<option value="${i.id}">${i.titulo}</option>`).join('');
                
                UI.openModal('cliente');
            },

            switchTab: (el) => {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                el.classList.add('active');
                const target = el.getAttribute('data-target');
                document.getElementById(target).classList.add('active');
                if(target === 'clientes-view') UI.renderClientes();
                if(target === 'imoveis-view') UI.renderImoveis();
                
                const fab = document.getElementById('main-fab');
                fab.onclick = (target === 'imoveis-view') ? UI.openNewImovel : UI.openNewCliente;
            },

            openModal: (id) => document.getElementById(`overlay-${id}`).classList.add('active'),
            closeModals: () => document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active')),
            navigate: (view) => UI.switchTab(document.querySelector(`[data-target="${view}-view"]`))
        };

        const App = {
            cliente: {
                save: async (e) => {
                    e.preventDefault();
                    const id = document.getElementById('c-id').value || Utils.id();
                    const etapa = document.getElementById('c-etapa-funil').value;
                    
                    // MELHORIA: Captura o valor da venda informado
                    const valorVenda = (etapa === 'venda') ? Utils.parseCurrency(document.getElementById('c-valor-venda').value) : 0;

                    const cliente = {
                        id,
                        nome: document.getElementById('c-nome').value,
                        etapaFunil: etapa,
                        valorVenda: valorVenda, // Salva o valor no objeto do cliente
                        telefone: document.getElementById('c-telefone').value,
                        imovelInteresseId: document.getElementById('c-imovel-interesse').value,
                        observacoes: document.getElementById('c-observacoes').value,
                        dataCriacao: new Date().toISOString()
                    };

                    await DB.put('clientes', cliente);
                    UI.data.clientes = await Storage.getClientes();
                    Utils.toast('Cliente Salvo!');
                    UI.closeModals();
                    UI.renderDashboard();
                    UI.renderClientes();
                },
                edit: (id) => {
                    const c = UI.data.clientes.find(x => x.id === id);
                    UI.openNewCliente();
                    setTimeout(() => {
                        document.getElementById('c-id').value = c.id;
                        document.getElementById('c-nome').value = c.nome;
                        document.getElementById('c-etapa-funil').value = c.etapaFunil;
                        document.getElementById('c-telefone').value = c.telefone;
                        document.getElementById('c-imovel-interesse').value = c.imovelInteresseId || '';
                        document.getElementById('c-observacoes').value = c.observacoes || '';
                        
                        if(c.etapaFunil === 'venda') {
                            document.getElementById('group-valor-venda').style.display = 'block';
                            // Formata o valor de volta para o campo R$
                            const formatado = (c.valorVenda || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2 });
                            document.getElementById('c-valor-venda').value = 'R$ ' + formatado;
                        }
                    }, 100);
                }
            },
            imovel: {
                save: async (e) => {
                    e.preventDefault();
                    const id = document.getElementById('i-id').value || Utils.id();
                    const imovel = {
                        id,
                        titulo: document.getElementById('i-titulo').value,
                        precoVenda: Utils.parseCurrency(document.getElementById('i-preco-venda').value),
                        endereco: document.getElementById('i-endereco').value,
                        tipo: document.getElementById('i-tipo').value,
                        status: 'disponivel',
                        dataCriacao: new Date().toISOString()
                    };
                    await DB.put('imoveis', imovel);
                    UI.data.imoveis = await Storage.getImoveis();
                    Utils.toast('Im칩vel Salvo!');
                    UI.closeModals();
                    UI.renderDashboard();
                }
            }
        };

        window.onload = UI.init;
    </script>
</body>
</html>
